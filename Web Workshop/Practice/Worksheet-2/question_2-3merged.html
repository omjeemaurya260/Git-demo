<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Headers and Caption</title>
    <style>
        table {
            border-collapse: collapse;
            margin: auto;
        }
        caption {
            font-weight: bold;
            margin-bottom: 8px;
        }
        th {
            font-weight: bold;
            text-align: center;
        }
        th, td {
            padding: 8px 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <table border="1">
        <caption>Student Details</caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>A</td>
        </tr>
    </table>
    <br><br>
    <table border="1">
        <tr>
            <th>Course</th>
            <th>Duration</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>3 Weeks</td>
        </tr>
    </table>
</body>
</html>
