<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Attributes Example</title>
</head>
<body>
    <h2>Product Price List</h2>

    <table border="1" cellpadding="10" cellspacing="5" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>$500</td>
        </tr>
    </table>
    <br><br><hr>
    <h2>Monthly Sales Report</h2>

    <div style="overflow-x: auto;">
        <table border="1">
            <tr>
                <th>Month</th>
                <th>Sales</th>
                <th>Profit</th>
            </tr>
            <tr>
                <td>Jan</td>
                <td>1000</td>
                <td>300</td>
            </tr>
        </table>
    </div>

</body>
</html>
