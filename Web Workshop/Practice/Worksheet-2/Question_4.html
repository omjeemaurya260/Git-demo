<!DOCTYPE html>
<html>
<head>
  <title>Inline and Block Elements</title>
</head>
<body>

  <!-- Block elements -->
  <div>
    <h1>Welcome</h1>
    <p>This is a paragraph that contains an inline element like a <strong>strong</strong> word and a <span>highlighted text</span>.</p>
  </div>

  <!-- Another block element -->
  <p>Another paragraph with <span>inline</span> content.</p>

</body>
</html>
