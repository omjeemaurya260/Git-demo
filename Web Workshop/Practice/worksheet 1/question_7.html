<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested and Mixed Lists</title>
</head>
<body>

    <h2>Continents, Countries and Cities</h2>

    <ul>
        <li>Asia
            <ul>
                <li>India
                    <ul>
                        <li>Delhi</li>
                        <li>Mumbai</li>
                        <li>Bengaluru</li>
                    </ul>
                </li>
                <li>China
                    <ul>
                        <li>Beijing</li>
                        <li>Shanghai</li>
                    </ul>
                </li>
            </ul>
        </li>

        <li>Europe
            <ul>
                <li>France
                    <ul>
                        <li>Paris</li>
                    </ul>
                </li>
                <li>Germany
                    <ul>
                        <li>Berlin</li>
                        <li>Munich</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

</body>
</html>
