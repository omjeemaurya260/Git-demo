<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menu Example</title>
        <link rel="stylesheet" href="menu.css">
    </head>
    <body>
        <h1 align="center">Navigation Menu Demo</h1>
        <!--block example -->
        <h2>Block Example</h2>
        <div class="block-menu">
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <!--inline example-->
        <h2>Inline Example</h2>
        <div class="inline-menu">
            <a href="#">Home</a>
            <a href="#">product</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        
  <!-- Inline-Block Example -->
  <h2>Inline-Block Example</h2>
  <div class="inline-block-menu">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  <!-- Float Example -->
  <h2>Float Example</h2>
  <div class="float-menu">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
    </body>
</html>
