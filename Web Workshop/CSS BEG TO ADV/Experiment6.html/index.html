<!DOCTYPE html>
<html lang="en">
<head>
 <title>Product Page - Simple</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <header class="site-header">
 <h1>E-Commerse Store</h1>
 </header>
 <main class="container">
 <section class="product-card">
 <img class="product-image" src="https://chriscross.in/cdn/shop/files/ChrisCrossRoyalblueCottontshirtmen.jpg?v=1740994595&width=1000.png" alt="Product">
 <h2 class="product-title">Stylish T-Shirt</h2>
 <p class="product-desc">A comfortable Cotton t-shirt perfect for casual wear.</p>
 <div class="price-row">
 <span class="price">₹699</span>
 <span class="old-price">₹1,099</span>
 </div>
 <button class="add-cart">Add to Cart</button>
 </section>
 </main>
</body>
</html>
