<!DOCTYPE html>
<html>
    <head>
        <title>experiment using grid</title>
        <style>
.wrapper{
    display:grid;
}
*{
    box-sizing: border-box;
}

.wrapper{
    border:2px rgb(47, 216, 58);
    border-radius: 5px;
    background-color: rgb(109, 139, 131);
}
.wrapper-div{
    border:2px rgb(0, 125, 251);
    border-radius: 5px;
    background-color: rgb(166, 185, 0);
    color:rgb(139, 0, 98);
}
        </style>
    </head>
    <body>
        <h1></h1>
        <div class="wrapper">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
            <div>Five</div> 
        </div>
    </body>
</html>
