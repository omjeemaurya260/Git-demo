<html><head>
    <style>
        .box{
            font-size: 16px; /* 1rem = 16px */
            background-color: lightcoral;
            padding:0.5rem; /* 8px */
        }
        .root{
            font-size:16px; /* Setting base font size for html element */
        }
        .box-rem{
            font-size:2rem; /* 2 times the root element font size = 32px */
            background-color: lightgreen;
            padding:1rem; /* 16px */
        }
    </style></head>
    <body>
    <h2>REM Example</h2>
    <div class="root">font-size=16px<br>
        The root element(html) font-size = 16px<hr>
        <div class="box">Hello Hiii</div>
        <div class="box-rem">
            This is 2rem text<hr>
            This box has a font size of 32px (2rem).
        </div>
    </div>
    </body>
</html>
